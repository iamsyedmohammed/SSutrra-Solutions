<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet Information Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .tablet-info-section {
            background: linear-gradient(135deg, #87CEEB, #4A90E2);
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 300px;
            font-family: 'Arial Black', Arial, sans-serif;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .left-content {
            flex: 1;
            max-width: 300px;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 800;
            line-height: 0.9;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .tablets-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 0 40px;
        }

        .tablet-placeholder {
            background: linear-gradient(145deg, #f0f0f0, #d0d0d0);
            border: 3px solid #333;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: perspective(1000px) rotateY(-5deg);
            transition: transform 0.3s ease;
        }

        .tablet-placeholder:hover {
            transform: perspective(1000px) rotateY(0deg) scale(1.05);
        }

        .tablet-small {
            width: 140px;
            height: 200px;
        }

        .tablet-large {
            width: 200px;
            height: 140px;
        }

        .tablet-size {
            font-size: 2rem;
            font-weight: bold;
            color: #666;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .right-content {
            flex: 1;
            max-width: 350px;
            text-align: right;
        }

        .adapter-section {
            margin-bottom: 30px;
        }

        .adapter-title {
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .adapter-placeholder {
            width: 80px;
            height: 60px;
            background: linear-gradient(145deg, #666, #444);
            border-radius: 8px;
            margin: 0 0 10px auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .adapter-placeholder::after {
            content: '';
            position: absolute;
            top: -15px;
            right: 10px;
            width: 30px;
            height: 30px;
            border: 3px solid #B8860B;
            border-radius: 50%;
            background: transparent;
        }

        .earphones-section {
            margin-bottom: 30px;
        }

        .earphones-placeholder {
            width: 120px;
            height: 80px;
            background: linear-gradient(145deg, #333, #111);
            border-radius: 10px;
            margin: 0 0 10px auto;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .earphones-placeholder::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
            background: #666;
            border-radius: 50%;
        }

        .earphones-placeholder::after {
            content: '';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            background: #666;
            border-radius: 50%;
        }

        .compatibility-note {
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1.2;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 5px;
        }

        .contact-info {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .phone-numbers {
            font-size: 1rem;
            margin: 5px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tablet-info-section {
                flex-direction: column;
                text-align: center;
                padding: 30px 15px;
            }

            .left-content, .right-content {
                max-width: 100%;
                margin-bottom: 20px;
            }

            .tablets-container {
                margin: 20px 0;
                gap: 20px;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .right-content {
                text-align: center;
            }

            .adapter-placeholder, .earphones-placeholder {
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <section class="tablet-info-section">
        <div class="left-content">
            <h1 class="main-title">
                All Tablets<br>
                Support Only<br>
                3.5 Jack<br>
                <span class="subtitle">Earphones</span>
            </h1>
        </div>

        <div class="tablets-container">
            <div class="tablet-placeholder tablet-small">
                <span class="tablet-size">8.7"</span>
            </div>
            <div class="tablet-placeholder tablet-large">
                <span class="tablet-size">11.0"</span>
            </div>
        </div>

        <div class="right-content">
            <div class="adapter-section">
                <h2 class="adapter-title">Adapter</h2>
                <div class="adapter-placeholder"></div>
            </div>

            <div class="earphones-section">
                <div class="earphones-placeholder"></div>
            </div>

            <p class="compatibility-note">
                (Compatible earphones must be<br>
                brought by students separately)
            </p>

            <div class="contact-info">
                <div>Call:</div>
                <div class="phone-numbers">832 807 9277/951 557 5151</div>
                <div>Contact<br>Your College Principal</div>
            </div>
        </div>
    </section>
</body>
</html>
